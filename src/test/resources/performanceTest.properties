#Properties file for the configuration of the performance test

# The number of increments
# default value: 1
numberOfIncrements = 5

# The number of entries to be added in one increment
# default value: 1000000
numberOfElementsToAdd = 1e6

# The number of buckets to be used
# default value: 64
numberOfBuckets = 64

# The size of the waiting queue of the bucket container
# default value: 1000 
sizeOfWaitingQueue = 100000

# The number of buffer threads that make a synchronize with the database.
# default value: 2
numberOfThreads = 2

# The size of the chunk that is used by the buffer to read from disk
# default value: 100
numberOfChunksToRead = 100

# The maximum number of elements in a bucket.
# default value: 1000
allowedElementsPerBucket = 1000

# Directory of files that will be created
# default value: /tmp
directoryOfFiles = /tmp